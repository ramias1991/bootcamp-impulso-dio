<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fundamentos - flex basis</title>
   <style>
      .container {
         display: flex;
         border: 2px solid black;
         max-width: 500px;
      }

      .item {
         background-color: coral;
         text-align: center;
         margin: 5px;
      }

      .bauto {
         flex-basis: auto;
      }

      .fg-1 {
         flex-grow: 1;
      }

      .fg-2 {
         flex-grow: 2;
      }

      .b-0 {
         flex-basis: 0;
      }

      .w-100 {
         flex-basis: 100px;
      }

   </style>
</head>
<body>
   <h3>basis auto</h3>
   <div class="container">
      <div class="item bauto fg-1">A</div>
      <div class="item bauto fg-1">BBB</div>
      <div class="item bauto fg-1">C</div>
      <div class="item bauto fg-2">DEF</div>
   </div>

   <h3>basis 0(zero)</h3>
   <div class="container">
      <div class="item b-0 fg-1">A</div>
      <div class="item b-0 fg-1">BBB</div>
      <div class="item b-0 fg-1">C</div>
      <div class="item b-0 fg-2">DEF</div>
   </div>

   <h3>basis + width</h3>
   <div class="container">
      <div class="item w-100 fg-0">A</div>
      <div class="item w-100 fg-0">BBB</div>
      <div class="item w-100 fg-0">C</div>
      <div class="item w-100 fg-0">DEF</div>
   </div>
</body>
</html>
