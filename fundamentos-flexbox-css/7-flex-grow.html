<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fundamentos - flex grow</title>
   <style>
      .container {
         display: flex;
         border: 2px solid black;
         max-width: 300px;
      }

      .item {
         background-color: orangered;
         margin: 5px;
         padding: 10px;
         text-align: center;
         color: white;
      }

      .fg-0 {
         flex-grow: 0;
      }

      .fg-1 {
         flex-grow: 1;
      }

      .fg-2 {
         flex-grow: 2;
      }

      .fg-3 {
         flex-grow: 3;
      }
   </style>
</head>
<body>
   <h3>flex-grow:0</h3>
   <div class="container">
      <div class="fg-0 item">A</div>
      <div class="fg-0 item">B</div>
      <div class="fg-0 item">C</div>
      <div class="fg-0 item">D</div>
   </div>

   <h3>flex-grow:1</h3>
   <div class="container">
      <div class="fg-1 item">A</div>
      <div class="fg-1 item">B</div>
      <div class="fg-1 item">C</div>
      <div class="fg-1 item">D</div>
   </div>

   <h3>flex-grow:alternados</h3>
   <div class="container">
      <div class="fg-1 item">A</div>
      <div class="fg-2 item">B</div>
      <div class="fg-2 item">C</div>
      <div class="fg-1 item">D</div>
   </div>

   <h3>flex-grow:alternados</h3>
   <div class="container">
      <div class="fg-1 item">A</div>
      <div class="fg-2 item">ABCDE</div>
      <div class="fg-2 item">C</div>
      <div class="fg-1 item">D</div>
   </div>
</body>
</html>
