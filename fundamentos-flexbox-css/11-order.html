<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fundamentos - Order</title>
   <style>
      .container {
         display: flex;
         border: 1px solid black;
         max-width: 350px;
      }

      .item {
         margin: 5px;
         background-color: brown;
         font-size: 24px;
         text-align: center;
         margin: 5px;
         color: white;
         flex: 1;
      }

      .o1 {
         order: 1;
      }

      .o2 {
         order: 2;
      }

      .o3 {
         order: 3;
      }

      .column {
         flex-direction: column;
      }
   </style>
</head>
<body>
   <h1>row</h1>
   <h3>order:0</h3>
   <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
   </div>

   <h3>order differents</h3>
   <div class="container">
      <div class="item o2">1</div>
      <div class="item o1">2</div>
      <div class="item o2">3</div>
      <div class="item o3">4</div>
      <div class="item o2">5</div>
      <div class="item o2">6</div>
   </div>

   <h1>column</h1>
   <h3>order:0</h3>
   <div class="container column">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
   </div>

   <h3>order differents</h3>
   <div class="container column">
      <div class="item o2">1</div>
      <div class="item o1">2</div>
      <div class="item o2">3</div>
      <div class="item o3">4</div>
      <div class="item o2">5</div>
      <div class="item o2">6</div>
   </div>
</body>
</html>
