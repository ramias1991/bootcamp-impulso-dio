<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>Teste prático Sintaxe e Operadores - JavaScript</h2>

   <p> Número 1: <input type="number" id="num1"> </p>
   <p> Número 2: <input type="number" id="num2"> </p>
   <p> <button id="btn">Executar</button> </p>

   <h4 id="result"></h4>

   <script>
      var result = document.querySelector('#result')

      function compareNumbers(num1,num2) {
         let equals = (num1===num2)?'são':'não são'
         
         let great10 = ((num1+num2)===10)?'igual a':((num1+num2)>10)?'maior que':'menor que'
         
         let great20 = ((num1+num2)===20)?'igual a':((num1+num2)>20)?'maior que':'menor que'

         return `Os números ${num1} e ${num2} ${equals} iguais. Sua soma é ${num1 + num2}, que é ${great10} 10 e ${great20} 20.`
      }

      document.querySelector('#btn').addEventListener('click', ()=>{
         let num1 = parseInt(document.querySelector('#num1').value)
         let num2 = parseInt(document.querySelector('#num2').value)
         result.innerHTML = compareNumbers(num1,num2)
      })
      
   </script>
</body>
</html>
